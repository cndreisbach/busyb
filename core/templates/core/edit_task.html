{% extends "base.html" %}

{% block content %}
<h2>Edit task</h2>

<form method="POST" class="pv2 mw7">
  {% csrf_token %}
  {% for field in form %}
    <div class="w-100 mv2">
    <div class="{% if field.field.required %}b{% endif %}">{{ field.label_tag }}</div>
    <div>{{ field }}</div>
    {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Save task</button>
</form>

{% endblock %}
